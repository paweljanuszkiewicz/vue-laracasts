<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .is-loading {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <button :disabled="isDisabled" :class="{ 'is-loading': isLoading }" @click="toggleLoading">Toggle me</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
        var app = new Vue({
            el: '#root',
            data: {
                isLoading: false,
                isDisabled: false
            },
            methods: {
                toggleLoading() {
                    this.isLoading = !(this.isLoading);
                    this.isDisabled = !(this.isDisabled);
                }
            }
        });
    </script>
</body>
</html>
